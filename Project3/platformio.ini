; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = mathertel/OneButton @ ^2.6.1

[env:esp32doit-devkit-v1]
board = esp32doit-devkit-v1
build_flags = 
	'-D BTN_PIN_BUILTIN=0'
	'-D BTN_PIN_SECOND=5'
	'-D LED1_PIN=2'
	'-D LED2_PIN=4'
	'-D LED_ACT=HIGH'
lib_deps = mathertel/OneButton@^2.6.1
